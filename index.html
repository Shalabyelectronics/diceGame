<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>لعبة النرد</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="right-emoji">
                <img src="./party-popper_1f389.png" alt="party popper">
            </div>
            <div class="header-title">
                <h1>حدث الصفحة</h1>
            </div>
            <div class="right-emoji">
                <img src="./party-popper_1f389.png" alt="party popper">
            </div>
        </header>
        <div class="player-names">
            <h2>اللاعب الاول</h2>
            <h2>اللاعب الثاني</h2>
        </div>
        <div class="dicee-container">
            <div class="player-one">
                <div class="p1-num-one">
                    <div class="dot n-one-1"></div>
                </div>
                <div class="p1-num-two">
                    <div class="dot n-two-1"></div>
                    <div class="dot n-two-2"></div>
                </div>
                <div class="p1-num-three">
                    <div class="dot n-three-1"></div>
                    <div class="dot n-three-2"></div>
                    <div class="dot n-three-3"></div>
                </div>
                <div class="p1-num-four">
                    <div class="group-dots">
                        <div class="dot n-four-1"></div>
                        <div class="dot n-four-2"></div>
                    </div>
                    <div class="group-dots">
                        <div class="dot n-four-3"></div>
                        <div class="dot n-four-4"></div>
                    </div>
                </div>
                <div class="p1-num-five">
                    <div class="group-dots">
                        <div class="dot n-five-1"></div>
                        <div class="dot n-five-2"></div>
                    </div>
                    <div class="dot n-five-3"></div>
                    <div class="group-dots">
                        <div class="dot n-five-4"></div>
                        <div class="dot n-five-5"></div>
                    </div>
                    
                </div>
                <div class="p1-num-six">
                    <div class="group-dots">
                        <div class="dot n-six-1"></div>
                        <div class="dot n-six-2"></div>
                        <div class="dot n-six-3"></div>
                    </div>
                    <div class="group-dots">
                        <div class="dot n-six-4"></div>
                        <div class="dot n-six-5"></div>
                        <div class="dot n-six-6"></div>
                    </div>
                </div>
            </div>
            <div class="player-two">
                <div class="p2-num-one">
                    <div class="dot n-one-1"></div>
                </div>
                <div class="p2-num-two">
                    <div class="dot n-two-1"></div>
                    <div class="dot n-two-2"></div>
                </div>
                <div class="p2-num-three">
                    <div class="dot n-three-1"></div>
                    <div class="dot n-three-2"></div>
                    <div class="dot n-three-3"></div>
                </div>
                <div class="p2-num-four">
                    <div class="group-dots">
                        <div class="dot n-four-1"></div>
                        <div class="dot n-four-2"></div>
                    </div>
                    <div class="group-dots">
                        <div class="dot n-four-3"></div>
                        <div class="dot n-four-4"></div>
                    </div>
                </div>
                <div class="p2-num-five">
                    <div class="group-dots">
                        <div class="dot n-five-1"></div>
                        <div class="dot n-five-2"></div>
                    </div>
                    <div class="dot n-five-3"></div>
                    <div class="group-dots">
                        <div class="dot n-five-4"></div>
                        <div class="dot n-five-5"></div>
                    </div>
                    
                </div>
                <div class="p2-num-six">
                    <div class="group-dots">
                        <div class="dot n-six-1"></div>
                        <div class="dot n-six-2"></div>
                        <div class="dot n-six-3"></div>
                    </div>
                    <div class="group-dots">
                        <div class="dot n-six-4"></div>
                        <div class="dot n-six-5"></div>
                        <div class="dot n-six-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p><a href="https://www.shalaby.tech" target="_blank">www.shalaby.tech</a></p>
        </footer>
    </div>
</body>
</html>
